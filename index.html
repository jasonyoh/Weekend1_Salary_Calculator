<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="salary.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
  </head>
  <body>
<h1>Employee Salary Calculator</h1>
  <h2>Employee Information</h2>
  <form id="employeeInfo">
  <h3>First Name</h3>
  <input id = "firstName" type = "text" placeholder="First Name">
  <h3>Last Name</h3>
  <input id = "lastName" type = "text" placeholder="Last Name">
  <h3>ID</h3>
  <input id = "employeeId" type = "text" placeholder="Employee ID">
  <h3>Job Title</h3>
  <input id = "jobTitle" type = "text" placeholder="Job Title">
  <h3>Annual Salary</h3>
  <input id = "annualSalary" type = "text" placeholder="Annual Salary"><br>
  <br><button onClick = "getUserInput();resetForm()">Submit Information</button>
  <!-- <p id="output"></p> -->
</form>
<div id = "monthlySalary"></div>
  </body>
</html>
